<body>
    <body style="background-color: black;"></body>
    <script src="practice_1_horizon_and_the_sun.js"> style="width:300px;height:300px;"</script>
    <h2>Experiments with mouse action and variables. Move your mouse on the sketch to see how the sun reacts!</h2>
    <textarea style=width:600px;height:300px placeholder=


    
    "
    //this code is from the tutorial on the PJ5 website which I followed along with: https://p5js.org/tutorials/conditionals-and-interactivity/
    
    //custom variables for y-coordinate of sun & horizon
    let sunHeight;
    let horizon = 200;
    function setup() {
      createCanvas(400, 400);
    }
    function draw() {
    
      //sun follows y-coordinate of mouse
      sunHeight = mouseY;
    
      //light blue background if sun is above horizon
    
      //with if-else statement
    
      if (sunHeight < horizon) {
        background(lightblue); // blue sky if above horizon
      } else {
        background(0); // night sky otherwise
      }
    
      //sun
      fill(yellow);
      circle(200, sunHeight, 100);
    
    
      // draw line for horizon
      stroke('green');
      line(0,horizon,400,horizon);
    
      //grass
    
      fill("green rect(0, horizon, 400)   
    }"

></textarea>  </body>
